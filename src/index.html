<!doctype html>
<html ng-app="matters">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Matters</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/matters.css">
  </head>

  <div class="app-wrap">
    <header class="navbar-clear nav-wrap">
      <div class="navbar-header">
        <div style="float:left">
          <a ui-sref="clients" class="navbar-brand">Matters</a>
        </div>
        <div  class="search">
          <form class="form-inline">
            <div class="form-group has-success has-feedback">
              <label class="control-label" for="inputSuccess4"></label>
              <input type="text" class="form-control" ng-model="searchClient">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>

            </div>
            <div class="form-group has-success has-feedback">
              <label class="control-label" for="inputSuccess4"></label>
              <input type="text" class="form-control" ng-model="searchMatter">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
            <div class="form-group close-matters">
              <input type="checkbox" ng-model="filterClosedMatters">Hide closed matters
            </div>
          </form>
        </div>
    </header>
    <div ui-view class="content"></div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

  <script src="app/matters.js"></script>
  <script src="app/common/common.js"></script>
  <script src="app/common/models/clients-model.js"></script>
  <script src="app/common/models/matters-model.js"></script>
  <script src="app/clients/clients-controller.js"></script>
  <script src="app/clients/client-directive.js"></script>
</html>
